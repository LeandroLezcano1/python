{% extends "base.html" %}
{% block titulo %} EQUIPOS {% endblock %}
{% block contenido %} 
<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{%url 'crear'%}" role="button">Agregar equipo</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Equipos argentinos</h4>
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">nombre</th>
                        <th scope="col">escudo</th>
                        <th scope="col">descripcion</th>
                        <th scope="col">acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for equipo in equipos %}
                    <tr class="">
                        <td scope="row">{{ equipo.id }}</td>
                        <td>{{equipo.nombre }}</td>
                        <td>
                            <img src="{{equipo.escudo.url }}" height="100">
                        </td>
                        <td>{{equipo.descripcion }}</td>
                        <td><a name="" id="" class="btn btn-info" href="{% url 'editar' %}" role="button">Editar</a>
                             | 
                             <a name="" id="" class="btn btn-info" href="#" role="button">Borrar</a></td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="card-footer text-muted">
    </div>
</div>
{% endblock %}
